{% extends "enroll/base.html" %}
{% block content %}
<div class="row">
    <div class="col-sm-8 offset-2">
        <h4 class="alert alert-info">View Student details</h4>
        <form action="" method="post">
            {% csrf_token %}
            {{form.as_p}}
            <input type="submit" class="btn btn-success" value="Update">
            <a href="{% url "addshow" %}" class="btn btn-info">Back to Home</a>
        </form>
        <br>
        {% if messages %}
        {% for mesg in messages %}
        <p {% if mesg.tags %} class="alert alert-{{mesg.tags}}"{% endif %} >{{mesg}}</p>
        {% endfor %}
        {% endif %}
    </div>
</div>
{% endblock content %}
